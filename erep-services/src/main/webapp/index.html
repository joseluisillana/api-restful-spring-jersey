<script type="text/ng-template" id="mapOverlay.html">
  <map-overlay></map-overlay>
</script>


<script type="text/ng-template" id="mapOverlayAlert.html">
  <div class="bbvaPopUp">
    <!-- PopUp Title -->
    <div class="bbvaPopupBar bbvaPopupTopBar extraLightBlue">
      <div class="bbvaPopUpTitle">
        Alerta: {{entity.name}}
      </div>
      <div class="bbvaPopUpCloseIco">
        <a href="" title="close" ng-click="close()" class="closeModal">
          <i class="fa fa-close"></i>
        </a>
      </div>
    </div>
    <!-- PopUp Content -->
    <div class="bbvaPopupContent">
      <div class="bbvaPopUpLine">
        <i class="fa fa-exclamation-triangle"></i>
        <div class="bbvaPopUpLineItemLbl">Info</div>
        <i class="fa fa-chevron-right fa-small"></i>{{entity.description}}
      </div>
    </div>
    <!-- PopUp Bar -->
    <div class="bbvaPopupBar bbvaPopupBottomBar extraLightBlue">
      <button type="button" class="btn btn-bbva btn-bbva-small btn-bbva-plain">
        <i class="fa fa-info-circle"></i>
      </button>
      <button type="button" class="btn btn-bbva btn-bbva-small btn-bbva-plain" ng-click="close()">
        <i class="fa fa fa-times"></i>
      </button>
    </div>
  </div>
</script>


<script type="text/ng-template" id="mapOverlayOffice.html">

  <div class="bbvaPopUp">

    <!-- PopUp Title -->

      </div>

</script>


<script type="text/ng-template" id="mapAnsOverlay.html">

  <div class="bbvaPopUp">

    <!-- PopUp Title -->
    <div class="bbvaPopupBar bbvaPopupTopBar extraLightBlue">

      <div class="bbvaPopUpTitle">
        <i class="fa fa-clock-o"></i> ANS: {{entity.description}}
      </div>
      <div class="bbvaPopUpCloseIco">
        <a href="" title="close" ng-click="close()" class="closeModal">
          <i class="fa fa-close"></i>
        </a>
      </div>
    </div>

    <!-- PopUp Content -->
    <div class="bbvaPopupContent">

      <div class="bbvaPopUpLine">
        <i class="fa fa-stack-overflow"></i>
        <div class="bbvaPopUpLineItemLbl">Nº Procesos</div>
        <i class="fa fa-chevron-right fa-small"></i>{{entity.ansOK + entity.ansKO}}
      </div>

      <div class="bbvaPopUpLine">
        <i class="fa fa-exclamation-triangle"></i>
        <div class="bbvaPopUpLineItemLbl">Con Retraso</div>
        <i class="fa fa-chevron-right fa-small"></i>{{entity.ansKO}} ({{((entity.ansKO/(entity.ansOK + entity.ansKO))*100).toFixed(2)}}%)
      </div>

      <div class="bbvaPopUpLine">
        <i class="fa fa-check"></i>
        <div class="bbvaPopUpLineItemLbl">En Tiempo</div>
        <i class="fa fa-chevron-right fa-small"></i>{{entity.ansOK}} ({{((entity.ansOK/(entity.ansOK + entity.ansKO))*100).toFixed(2)}}%)
      </div>

    </div>

    <!-- PopUp Bar -->
    <div class="bbvaPopupBar bbvaPopupBottomBar extraLightBlue">
      <button type="button" class="btn btn-bbva btn-bbva-small btn-bbva-plain" >
        <i class="fa fa-info-circle"></i>
      </button>
      <button type="button" class="btn btn-bbva btn-bbva-small btn-bbva-plain" ng-click="close()">
        <i class="fa fa fa-times"></i>
      </button>
    </div>

  </div>

</script>
