<div class="modal-header bbva-modal-nav bbva-modal-header">
  <a href="" title="close" ng-click="closeDialog()" class="closeModal">
    <i class="fa fa-close"></i>
  </a>
  <h4 class="modal-title bbva-modal-title"><i class="fa fa-pencil-square-o fa-lg"></i>&nbsp;&nbsp;Editar Dashboard</h4>
</div>

<div class="modal-body">

  <form role="form">

    <div class="form-group">
      <h3 for="dashboardTitle">Titulo</h3>
      <input type="text" class="form-control" id="dashboardTitle" ng-model="model.title" required="">
    </div>

    <div class="form-group">
      <h3>Estructura</h3>

      <div class="structureList">
        <div ng-repeat="(key, structure) in structures" ng-click="changeStructure(key, structure)"
             class="structurePreview btn btn-bbva btn-bbva-yellow {{ key == model.structure? 'structureActive': ''}}" role="button">
          <img src="{{structure.icon}}">
          <div ng-show="key == model.structure" class="structureActiveIco"></div>
        </div>
      </div>
      <br>
    </div>

  </form>
</div>
