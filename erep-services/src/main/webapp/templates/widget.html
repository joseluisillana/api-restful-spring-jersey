<div class="widget panel panel-default">
  <div class="panel-heading clearfix">
    <h2 class="bbva-widget-title">

      <span class="pull-left">
        <i class="fa {{definition.config.titleIcoClass}}" ng-show="definition.config.titleIcoClass"></i>
        {{definition.title}}
       <!-- <a href="" class="widgetIcoBtn" ng-show="definition.config.hasFilter && !config.masterFilter" title="reload widget content" ng-click="toogleFilter()">
          <i class="fa fa-search"></i>
        </a> -->
      </span>

      <span class="pull-right">
        <!-- refresh -->
        <a href="" class="widgetIcoBtn" title="reload widget content" ng-if="widget.reload" ng-click="reload()">
          <i class="fa fa-refresh"></i>
        </a>
        <!-- change widget location -->
        <a href="" class="widgetIcoBtn" title="change widget location" ng-if="editMode">
          <i class="fa fa-arrows"></i>
        </a>
        <!-- collapse -->
        <a href="" class="widgetIcoBtn" title="collapse widget" ng-show="!editMode && !isCollapsed" ng-click="isCollapsed = !isCollapsed">
          <i class="fa fa-chevron-up"></i>
        </a>
        <!-- expand -->
        <a href="" class="widgetIcoBtn" title="expand widget" ng-show="!editMode && isCollapsed" ng-click="isCollapsed = !isCollapsed">
          <i class="fa fa-chevron-down"></i>
        </a>
        <!-- edit -->
        <a href="" class="widgetIcoBtn" title="edit widget configuration" ng-click="edit()" ng-if="editMode">
          <i class="fa fa-wrench"></i>
        </a>
        <!-- remove -->
        <a href=""  class="widgetIcoBtn" title="remove widget" ng-click="close()" ng-if="editMode">
          <i class="fa fa-times"></i>
        </a>
      </span>
    </h2>
  </div>

  <div class="{{definition.config.bodyClass ? definition.config.bodyClass: 'panel-body'}}" collapse="isCollapsed">
    <ng-bbva-widget-content model="definition" content="widget" />
  </div>
</div>
