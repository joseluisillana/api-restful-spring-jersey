<div class="modal-header bbva-modal-nav bbva-modal-header">
  <a href="" title="close" ng-click="closeDialog()" class="closeModal">
    <i class="fa fa-close"></i>
  </a>
  <h4 class="modal-title bbva-modal-title"><i class="fa fa-bar-chart fa-lg"></i>&nbsp;&nbsp;Añadir Informe</h4>
</div>

<div class="modal-body">

  <div class="col-md-12">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Buscar..">
      <span class="input-group-btn">
        <button class="btn btn-bbva btn-bbva-yellow" type="button" style="padding: 5px 12px;"><i class="fa fa-search"></i></button>
      </span>
    </div>
    <hr>
  </div>

  <div ng-repeat="(key, widget) in widgets" class="widgetInfo">

    <div class="widgetTitle">
        <i class="fa fa-chevron-right"></i>
        {{widget.title}}
    </div>

    <div class="widgetContent">
      <div class="widgetImg">
        <img src="{{widget.previewImg}}" class="widgetPrevewImg">
      </div>
      <div class="widgetDesc">
        {{widget.description}}
      </div>
    </div>

    <div class="widgetBtn " style="padding-top:10px;">
      <button type="button" class="btn btn-bbva btn-bbva-yellow" style="margin-top: 10px;" ng-click="addWidget(key)">
        <i class="fa fa-plus glyphicon-big"></i>
        Añadir Informe
      </button>
    </div>

  </div>

</div>
