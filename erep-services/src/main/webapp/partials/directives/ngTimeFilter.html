<div class="col-md-12 timeFilter">

    <div class="flexContainer">

        <div class="btn-group initalFlex mr10 h35" popover-title="un Popup" >
            <button class="btn btn-bbva btn-bbva-yellow w120" data-toggle="dropdown">
                {{timeMode.name}}
                <span class="fa fa-chevron-down fr" aria-hidden="true"></span>
            </button>
            <ul class="dropdown-menu dropdown-menu-yellow" role="menu">
                <li ng-repeat="mode in timeFilterModes" ng-click="setTimeMode(mode)">
                    <a x-ng-class="mode.id == timeMode.id? 'textLight':''">
                        <i class="fa {{mode.id == timeMode.id? 'fa-check-circle-o': 'fa-circle-o'}}"></i>
                        {{mode.name}}
                    </a>
                </li>
            </ul>
            <div class="btn btn-bbva btn-bbva-yellow">
                {{timeInterval}}
            </div>
            <div class="input-group-btn-vertical">
                <button class="btn btn-bbva btn-bbva-yellow" type="button" ng-click="incrementTimeInterval()">
                    <i class="fa fa-chevron-up"></i>
                </button>
                <button class="btn btn-bbva btn-bbva-yellow" type="button" ng-click="decrementTimeInterval()">
                    <i class="fa fa-chevron-down"></i>
                </button>
            </div>
        </div>

        <div class="flexContainer flex1">
            <div class="initalFlex">
                <button class="btn btn-bbva btn-bbva-yellow"  ng-click="incrementTimeInterval()">
                    <i class="fa fa-arrow-left fr"></i>
                </button>
            </div>

            <div id="timeFilterSlider" class="flex1 timeFilterSlider"></div>

            <div class="initalFlex">
                <button class="btn btn-bbva btn-bbva-yellow" ng-click="incrementTimeInterval()">
                    <i class="fa fa-arrow-right fr"></i>
                </button>
            </div>
        </div>
    </div>

</div>
