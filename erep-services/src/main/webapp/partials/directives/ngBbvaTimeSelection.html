<div class="timeSelectionSection">
    <div class="btn-group">

        <button type="button" class="btn btn-bbva btn-bbva-yellow" ng-click="previousMonth()">
            <span class="fa fa-chevron-left" aria-hidden="true"></span>
        </button>

        <div class="btn-group">
            <button class="btn btn-bbva btn-bbva-yellow w150" data-toggle="dropdown">{{monthText}}</button>
            <ul class="dropdown-menu background-bbva">
                <li ng-class="monthClass(0)"><a href="" ng-click="selectMonth(0)">Enero</a></li>
                <li ng-class="monthClass(1)"><a href="" ng-click="selectMonth(1)">Febrero</a></li>
                <li ng-class="monthClass(2)"><a href="" ng-click="selectMonth(2)">Marzo</a></li>
                <li ng-class="monthClass(3)"><a href="" ng-click="selectMonth(3)">Abril</a></li>
                <li ng-class="monthClass(4)"><a href="" ng-click="selectMonth(4)">Mayo</a></li>
                <li ng-class="monthClass(5)"><a href="" ng-click="selectMonth(5)">Junio</a></li>
                <li ng-class="monthClass(6)"><a href="" ng-click="selectMonth(6)">Julio</a></li>
                <li ng-class="monthClass(7)"><a href="" ng-click="selectMonth(7)">Agosto</a></li>
                <li ng-class="monthClass(8)"><a href="" ng-click="selectMonth(8)">Septiembre</a></li>
                <li ng-class="monthClass(9)"><a href="" ng-click="selectMonth(9)">Octubre</a></li>
                <li ng-class="monthClass(10)"><a href="" ng-click="selectMonth(10)">Noviembre</a></li>
                <li ng-class="monthClass(11)"><a href="" ng-click="selectMonth(11)">Diciembre</a></li>
            </ul>
        </div>

        <div class="btn-group">
            <button class="btn btn-bbva btn-bbva-yellow w150" data-toggle="dropdown">{{year}}</button>
            <ul class="dropdown-menu orange">
                <li ng-class="yearClass(2010)"><a href="" ng-click="selectYear(2010)">2010</a></li>
                <li ng-class="yearClass(2011)"><a href="" ng-click="selectYear(2011)">2011</a></li>
                <li ng-class="yearClass(2012)"><a href="" ng-click="selectYear(2012)">2012</a></li>
                <li ng-class="yearClass(2013)"><a href="" ng-click="selectYear(2013)">2013</a></li>
                <li ng-class="yearClass(2014)"><a href="" ng-click="selectYear(2014)">2014</a></li>
                <li ng-class="yearClass(2015)"><a href="" ng-click="selectYear(2015)">2015</a></li>
            </ul>
        </div>

        <button type="button" class="btn btn-bbva btn-bbva-yellow" ng-click="nextMonth()">
            <i class="fa fa-chevron-right"></i>
        </button>
    </div>

    <span>  </span>
    <div class="btn-group">
        <label class="btn btn-bbva btn-bbva-yellow" ng-model="reportModeView" btn-radio="'C'" ng-click="refreshWidget()">
            <i class="fa fa-bar-chart"></i>

        </label>
        <label class="btn btn-bbva btn-bbva-yellow" ng-model="reportModeView" btn-radio="'T'" ng-click="refreshWidget()">
            <i class="fa fa-table"></i>

        </label>
    </div>

</div>
